<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- set styles on the top -->
    <style>

        .chart-container {
            max-width: 1050px;
            /* border: 2px solid red; */
            margin: 0 auto;
            /* auto centers the div */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }


        svg {
            /* border: 2px solid purple; */
            overflow: visible;
        }



        h1 {
            margin-left: 30px;
            margin-bottom: 0;
            /* border: 2px solid green; */
        }

        h3 {
            margin-left: 30px;
            margin-bottom: 0;
            /* border: 2px solid green; */
        }

        .x .tick line {
            stroke: rgba(0, 0, 0, .2);
        }

        .y .tick line {
            stroke: rgba(0, 0, 0, .2);
        }

        .x .domain {
            display: none;
        }

        .y .domain {
            display: none;
        }

        .y .tick text {
            font-size: 14px;
            fill: #333;

        }

        .x .tick text {
            font-size: 14px;
            fill: #333;
        }
    </style>
</head>

<body>
    <div class="chart-container">
        <h1 class="headline">
        Celine Dion Forever
        </h1>
        <h3>How many people know her songs across ages?</h3>

        <svg width="1050px" height="1000px">

        </svg>
    </div>
</body>

<script src="https://d3js.org/d3.v6.min.js"></script>
<!-- we're using d3 version 6 (the latest version) for all out work -->

<script>
    console.log({ d3 })
    //https://observablehq.com/@mbostock/global-temperature-trends

    //cool tricks for javascript arrays
    //objects
    //look up tables
    //looping, or for each

    let width = 800;
    let height = 500;

    let svg = d3.select("body")
        .select("svg")

    console.log(svg)

 /*   Promise.all([
        d3.csv("time_series_90s_d3_13_15_averaged_july_22.csv"),
        d3.csv("song_years_july_13.csv"),
    ]).then(function(data) {
        // data[0] will contain file1.csv
        // data[1] will contain file2.csv*/

        d3.csv("time_series_90s_d3_13_15_averaged_july_22.csv").then(function (data) {

        var dataFilter = data.filter(function(d){return d.artist_song=="Celine Dion|||All By Myself"| d.artist_song == "Celine Dion|||Because You Loved Me" | d.artist_song == "Celine Dion|||If You Asked Me To" | d.artist_song == "Celine Dion|||It's All Coming Back To Me Now"| d.artist_song == "Celine Dion|||My Heart Will Go On" | d.artist_song == "Celine Dion|||The Power Of Love" | d.artist_song == "Celine Dion|||Where Does My Heart Beat Now"
    })
        //d3.csv is part of a suite of other functions that can do json, xml, tsv too.  
        //https://github.com/d3/d3-fetch


        dataFilter.forEach(function (row) {
       //     row.artist_song = +row.artist_song
            row.generation = +row.generation 
            row.recognition = +row.recognition
        })

        

        console.log(dataFilter)


        let margin = { top: 30, right: 10, bottom: 10, left: 30 };

        //d3 scales for the x and y axis
        //domain takes the data we have and maps them into SVG space
        //in this case we need to use scaleTime because we're dealin time data
        let x = d3.scaleLinear()
            .domain(d3.extent(dataFilter.map(function (d) { return d.generation }))) //d3 extent
            .range([margin.left, width - margin.right])

        //in this case we need to use scaleLinear because we're dealin linear data
        let y = d3.scaleLinear()
            .domain(d3.extent(dataFilter.map(function (d) { return d.recognition })))
            .range([height - margin.bottom, margin.top])


        //define the settings for our axes
        //https://github.com/d3/d3-axis
        // https://github.com/d3/d3-time-format
        //https://github.com/d3/d3-format
        let yAxisSettings = d3.axisLeft(y) //set axis to the left
            .ticks(5) //approx how many ticks, the function will not necesarily give you that number
            .tickSize(-width) //size of tick lines
            .tickPadding(10) //distance from tick labels to tick marks
            .tickFormat(d3.format(".0%")) //what format do you want https://github.com/d3/d3-format 


        let xAxisSettings = d3.axisBottom(x)
            .ticks(10)
            .tickSize(10)
            .tickPadding(10)
        
        let bg = svg.append("rect")
            .attr("x", margin.left)
            .attr("y", 0)
            .attr("width", width)
            .attr("height", height)
            .style("fill", "rgba(0,0,0,.04)")

        //adding to the axes to our chart
        let xAxisTicks = svg.append("g")
            .attr("class", "x axis") //give each axis a class
            .call(xAxisSettings)
            .attr("transform", `translate(0,${height - margin.bottom})`)


        let yAxisTicks = svg.append("g")
            .attr("class", "y axis")
            .call(yAxisSettings)
            .attr("transform", `translate(${margin.left},0)`)
            svg.append("text")
            .attr("text-anchor", "end")
            .attr("x",375)
            .attr("y",height+50)
            .text("Age When Song Came Out")
            .attr("text-anchor","start")

        let line = d3.line() //define a line function
            .x(function (d) { return x(d.generation) }) //accessing date 
            .y(function (d) { return y(d.recognition) }) //accesssing value 

            let id = 0;
            const ids = function () {
                return "line-"+id++;
            }


        let grouped_data = d3.group(dataFilter, d => d.artist_song); // if you pass through a variable, it would move according to that attribute.

        console.log(grouped_data)

        var res = Array.from(grouped_data.keys()); // list of group names
        var myColor = d3.scaleOrdinal()
            .domain(res)
            .range(['#e41a1c','#377eb8','#4daf4a','#984ea3','#ff7f00','#ffff33','#a65628','#f781bf','#999999'])
  

        let line_path = svg.append("g") 
        // append the "g" path instead of path 
        .selectAll(".line")
        .data(grouped_data)
        .join("path")
        .attr("class", "artist_song")
        .attr("d", function(d) {
                return line(d[1])
        })
        .style("fill", "none")
        .style("stroke", d => myColor(d[0]))
        .style("stroke-width", "2")


        let baseline = svg.append("line") // the 0 line
        .selectAll("line")
        .data(grouped_data)
        .enter()
        .attr("x1", x(0)) // to make it so that the line starts from the graph box
        .attr("x2", x(0))
        .attr("y1", 0)
        .attr("y2", 0)
        .style("stroke-width", "2px")
        .style("stroke", "black")


       let text = svg.selectAll("text")
             .data(grouped_data)
             .enter().append("text")
             .attr("x", (d,i) => i*40) //callback to access the data, position according to x axis
             .attr("y", d => 145-d.recognition )  //callback to access the data, position according to y axis
             .text(function (d) { return d.artist_song })





//    }).catch(function(err) {
    // handle error here
})   


</script>
